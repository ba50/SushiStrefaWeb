{% extends "app/layout.html" %}

{% block content %}

<div style="background-color: rgba(0, 0, 0, 0.5) !important" class="jumbotron">
    <div class="row">
        
        <div class="col-md-4">
            <h1 style="color:rgb(255,0,255)"> Kontakt </h1>
            <address style="color:rgb(255,255,255)">
                ul. Sierakowskiego 2<br />
                05-500 Piaseczno<br />
                Przy fontannach na Rynku Piłsudskiego<br />
                <abbr>Telefon:</abbr>
                531 388 288
            </address>
        </div>

        <div id="map-container" class="col-md-8"></div>

     </div>
</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>

<style>
    #map-container { height: 400px }
</style>

<script>	
    function init_map() {
        var var_location = new google.maps.LatLng(52.074366, 21.028099);
 
    var var_mapoptions = {
        center: var_location,
        zoom: 15,
        mapTypeId: google.maps.MapTypeId.ROADMAP,
        mapTypeControl: false,
        panControl:false,
        rotateControl:false,
        streetViewControl: false,
    };
 
	var var_marker = new google.maps.Marker({
		position: var_location,
        map: var_map,
		title:"SushiStrefa"});
 
    var var_map = new google.maps.Map(document.getElementById("map-container"),
        var_mapoptions);

    var contentString =
        '<div id="infowindow_content">' +
        '<p><strong>Sushi Strefa</strong><br>' +
        'ul. Sierakowskiego 2<br>' +
        '05-500 Piaseczno<br>' +
        'Przy fontannach na Rynku Piłsudskiego<br>' +
        'Telefon: 531 388 288</p>' +
        '</div>';

    var var_infowindow = new google.maps.InfoWindow({
        content: contentString
    });

    var var_marker = new google.maps.Marker({
        position: var_location,
        map: var_map,
        title: "Click on marker to see info",
        maxWidth: 500
    });
 
    google.maps.event.addListener(var_marker, 'click', function () {
        var_infowindow.open(var_map, var_marker);
    });
 
    }
 
    google.maps.event.addDomListener(window, 'load', init_map);
 
</script>

{% endblock %}
