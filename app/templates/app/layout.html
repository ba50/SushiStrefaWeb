<!DOCTYPE html>
<html lang="en">
  <head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Sushi Strefa</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
  </head>


  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    {#<span class="icon-bar"></span>#}
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">

                <img src="{% static  'images\SUSHI_STREFA_LOGO_Web.jpg' %}" alt="Test">

                </a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li style="font-size:20px"><a href="{% url 'menu' %}">Menu</a></li>
                    <li style="font-size:20px"><a href="{% url 'devZone' %}">Strefa Dostaw</a></li>
                    {#<li><a href="{% url 'gallery' %}">Galeria</a></li>#}
                    <li style="font-size:20px"><a href="{% url 'about' %}">O nas</a></li>
                    <li style="font-size:20px"><a href="{% url 'contact' %}">Kontakt</a></li>
                </ul>
            </div>
        </div>
    </div>


    <div class="container body-content">
{% block content %}{% endblock %}
        <hr/>
        <footer>
            <p style="color:rgb(255,255,255)">&copy; {{ year }} - Sushi Strefa</p>
        </footer>
    </div>

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

    <style>

        body {
            background: url('{% static "images/HOME_BCKGRND2.jpg" %}') no-repeat center center fixed;
            background-size: cover;
        }

    </style>
        <span class = "hidden-xs">
            <div id="facebook_slider_widget" style="display: none"><script type="text/javascript" src="http://webfrik.pl/widget/facebook_slider.html?fb_url=https://www.facebook.com/SUSHISTREFA/&amp;fb_width=290&amp;fb_height=590&amp;fb_faces=true&amp;fb_stream=true&amp;fb_header=true&amp;fb_border=true&amp;fb_theme=light&amp;chx=787&amp;speed=FAST&amp;fb_pic=sign&amp;position=RIGHT"></script></div>
        </span>
  </body>
</html>
